<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="on" class="search-box" placeholder="Search for a City...." />
      </header>
      <main>
        <section class="location">
          <div class="city">Stockholm, SE</div>
          <div class="date">Sunday 07 June 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Cloudy</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
      </main>
      <footer class="footer">
        <a href="https://www.linkedin.com/in/bob-rowsse-walakira-3043b368/" class="fa fa-linkedin"></a>
        <p>Bob W. Rowsse</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
